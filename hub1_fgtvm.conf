config system global
    set admintimeout 480
    set hostname ${username}_TF_Hub_1
    set admin-sport ${adminsport}
    set timezone 12
    set alias ${username}_TF_Hub_1
    set pre-login-banner enable
end
config system dns
    set primary 8.8.8.8
    set secondary 8.8.4.4
end
config system interface
edit port1
    set alias WAN1
    set mode dhcp
    set role wan
    set allowaccess ping https ssh fgfm
next
edit port2
    set alias WAN2
    set mode dhcp
    set role wan
    set allowaccess ping https ssh fgfm
next
edit port3
    set alias LAN
    set mode dhcp
    set role lan
    set allowaccess ping https ssh fgfm
    set defaultgw disable
next
end
config log setting
    set resolve-ip enable
    set fwpolicy-implicit-log enable
    set log-invalid-packet enable
    set local-out enable
    set daemon-log enable
    set neighbor-event enable
    set log-policy-comment enable
end
config system admin
    edit "${username}"
        set accprofile "super_admin"
        set vdom "root"
        set password ${Password}
    next
end
config system central-management
    set type fortimanager
    set fmg ${FMG_LAN_IP}
end
config system sdn-connector
    edit "AWS"
        set use-metadata-iam disable
        set access-key ${access_key}
        set secret-key ${secret_key}
        set region ${region}
    next
end
config firewall address
    edit "LAN"
        set type dynamic
        set sdn "AWS"
        set filter "SubnetId="${pvt_subnet_ID}
    next
    edit "SSL_VPN"
        set type iprange
        set start-ip 10.212.134.200
        set end-ip 10.212.134.210
    next
end
config vpn ssl settings
    set tunnel-ip-pools "SSL_VPN"
    set source-interface "port1"
    set source-address "all"
    set default-portal "full-access"
    set port 10443
end
config vpn ssl web portal
    edit "full-access"
        set web-mode enable
        set tunnel-mode enable
        set auto-connect enable
        set keep-alive enable
        set save-password enable
        set ip-pools "SSL_VPN"
        set split-tunneling disable
    next
end
config firewall vip
    edit "HTTP to Apache Web Server_WAN1"
        set extip ${FGT_WAN_IP}
        set mappedip ${Ubuntu_LAN_IP}
        set extintf "any"
        set portforward enable
        set extport 80
        set mappedport 80
    next
    edit "HTTP to Apache Web Server_WAN2"
        set extip ${FGT_WAN_2_IP}
        set mappedip ${Ubuntu_LAN_IP}
        set extintf "any"
        set portforward enable
        set extport 80
        set mappedport 80
    next
    edit "SSH to Apache Web Server_WAN1"
        set extip ${FGT_WAN_IP}
        set mappedip ${Ubuntu_LAN_IP}
        set extintf "any"
        set portforward enable
        set extport 2222
        set mappedport 22
    next
    edit "SSH to Apache Web Server_WAN2"
        set extip ${FGT_WAN_2_IP}
        set mappedip ${Ubuntu_LAN_IP}
        set extintf "any"
        set portforward enable
        set extport 2222
        set mappedport 22
    next
    edit "RDP to Windows Server_WAN1"
        set extip ${FGT_WAN_IP}
        set mappedip ${Windows_LAN_IP}
        set extintf "any"
        set portforward enable
        set extport 3389
        set mappedport 3389
    next
    edit "RDP to Windows Server_WAN2"
        set extip ${FGT_WAN_2_IP}
        set mappedip ${Windows_LAN_IP}
        set extintf "any"
        set portforward enable
        set extport 3389
        set mappedport 3389
    next
    edit "HTTPS to FMG_WAN1"
        set extip ${FGT_WAN_IP}
        set mappedip ${FMG_LAN_IP}
        set extintf "any"
        set portforward enable
        set extport 4444
        set mappedport 443
    next
    edit "HTTPS to FMG_WAN2"
        set extip ${FGT_WAN_2_IP}
        set mappedip ${FMG_LAN_IP}
        set extintf "any"
        set portforward enable
        set extport 4444
        set mappedport 443
    next
    edit "FGFM to FMG_WAN1"
        set extip ${FGT_WAN_IP}
        set mappedip ${FMG_LAN_IP}
        set extintf "any"
        set portforward enable
        set extport 541
        set mappedport 541
    next
    edit "FGFM to FMG_WAN2"
        set extip ${FGT_WAN_2_IP}
        set mappedip ${FMG_LAN_IP}
        set extintf "any"
        set portforward enable
        set extport 541
        set mappedport 541
    next
end
config user local
    edit "${username}"
        set type password
        set passwd ${Password}
    next
end
config user group
    edit "VPN_Users"
        set member "${username}"
    next
end
config system sdwan
    set status enable
    config zone
        edit "Overlay"
        next
        edit "Underlay"
        next
    end
    config members
        edit 2
            set interface "port2"
            set zone "Underlay"
            set gateway ${pubsub2_gw}
        next
    end
end
config router static
    edit 1
        set gateway ${pubsub1_gw}
        set device "port1"
    next
    edit 2
        set gateway ${pubsub2_gw}
        set device "port2"
    next
end
config system sdwan
    config members
        edit 1
            set interface "port1"
            set zone "Underlay"
            set gateway ${pubsub1_gw}
        next
    end
    config health-check
        edit "Default_DNS"
            set system-dns enable
            set interval 1000
            set probe-timeout 1000
            set recoverytime 10
            set members 1 2
            config sla
                edit 1
                    set latency-threshold 250
                    set jitter-threshold 50
                    set packetloss-threshold 5
                next
            end 
        next
    end
    config service
        edit 1
            set name "LAN_to_Internet"
            set mode load-balance
            set dst "all"
            set src "LAN"
            config sla
                edit "Default_DNS"
                    set id 1
                next
            end
            set priority-members 1 2
        next
    end
end
config firewall service custom
    edit "FGFM_TCP_541"
        set tcp-portrange 541
    next
    edit "SYSLOG"
        set tcp-portrange 514
    next
end
config firewall policy
    edit 10
        set name "FGFM to FMG"
        set srcintf "Underlay"
        set dstintf "port3"
        set srcaddr "all"
        set dstaddr "FGFM to FMG_WAN1" "FGFM to FMG_WAN2"
        set action accept
        set schedule "always"
        set service "FGFM_TCP_541"
        set utm-status enable
        set inspection-mode proxy
        set logtraffic all
        set ips-sensor "protect_client"
        set application-list "default"
        set ssl-ssh-profile "certificate-inspection"
        set logtraffic-start enable
    next
    edit 20
        set name "HTTPS to FMG"
        set srcintf "Underlay"
        set dstintf "port3"
        set srcaddr "all"
        set dstaddr "HTTPS to FMG_WAN1" "HTTPS to FMG_WAN2"
        set action accept
        set schedule "always"
        set service "HTTPS"
        set utm-status enable
        set inspection-mode proxy
        set logtraffic all
        set ips-sensor "protect_client"
        set application-list "default"
        set ssl-ssh-profile "certificate-inspection"
        set logtraffic-start enable
    next
    edit 30
        set name "HTTP and SSH to Apache Server"
        set srcintf "Underlay"
        set dstintf "port3"
        set action accept
        set srcaddr "all"
        set dstaddr "HTTP to Apache Web Server_WAN1" "HTTP to Apache Web Server_WAN2" "SSH to Apache Web Server_WAN1" "SSH to Apache Web Server_WAN2"
        set schedule "always"
        set service "HTTP" "SSH"
        set utm-status enable
        set inspection-mode proxy
        set logtraffic all
        set ips-sensor "protect_client"
        set application-list "default"
        set ssl-ssh-profile "certificate-inspection"
        set logtraffic-start enable
    next
    edit 40
        set name "RDP to Windows Server"
        set srcintf "Underlay"
        set dstintf "port3"
        set action accept
        set srcaddr "all"
        set dstaddr "RDP to Windows Server_WAN1" "RDP to Windows Server_WAN2"
        set schedule "always"
        set service "RDP"
        set utm-status enable
        set inspection-mode proxy
        set logtraffic all
        set ips-sensor "protect_client"
        set application-list "default"
        set ssl-ssh-profile "certificate-inspection"
        set logtraffic-start enable
    next
    edit 50
        set name "SSL VPN ---> LAN"
        set srcintf "ssl.root"
        set dstintf "port3"
        set action accept
        set srcaddr "all"
        set dstaddr "LAN"
        set schedule "always"
        set service "ALL"
        set utm-status enable
        set inspection-mode proxy
        set logtraffic all
        set ips-sensor "protect_client"
        set application-list "default"
        set ssl-ssh-profile "certificate-inspection"
        set logtraffic-start enable
        set nat enable
        set groups "VPN_Users"
    next
    edit 60
        set name "SSL VPN ---> Web Traffic"
        set srcintf "ssl.root"
        set dstintf "Underlay"
        set action accept
        set srcaddr "all"
        set dstaddr "all"
        set schedule "always"
        set service "Web Access"
        set utm-status enable
        set inspection-mode proxy
        set logtraffic all
        set ips-sensor "protect_client"
        set application-list "default"
        set ssl-ssh-profile "certificate-inspection"
        set logtraffic-start enable
        set nat enable
        set groups "VPN_Users"
    next
    edit 70
        set name "SSL VPN ---> All other Traffic"
        set srcintf "ssl.root"
        set dstintf "Underlay"
        set action accept
        set srcaddr "all"
        set dstaddr "all"
        set schedule "always"
        set service "ALL"
        set utm-status enable
        set inspection-mode proxy
        set logtraffic all
        set ips-sensor "protect_client"
        set application-list "default"
        set ssl-ssh-profile "certificate-inspection"
        set logtraffic-start enable
        set nat enable
        set groups "VPN_Users"
    next
    edit 80
        set name "LAN --> Internet"
        set srcintf "port3"
        set dstintf "Underlay"
        set action accept
        set srcaddr "LAN"
        set dstaddr "all"
        set schedule "always"
        set service "ALL"
        set inspection-mode proxy
        set logtraffic all
        set logtraffic-start enable
        set nat enable
    next
end